<html>
  <head>
    <title>Example</title>
    <script src="html-selector.js"></script>
  </head>
  <body>

    <h2>F12 to debug...</h2>

    <script>
      var myNewDiv = addHTML('div');

      myNewDiv
        .appendTo(document.body)
        .html('Je suis un DIV!')
        .css('padding', '1em')
        .css('border-shadow', '0 0 5px #888')
        .attr('id', 'test')
        .addClass('btn btn-default')
        .delay(200, function(){
          this.addClass('primary')
          console.debug('class is now', this.attr('class'));
        })
        .delay(1000, function(){
          this.removeClass('primary')
          console.debug('class is now', this.attr('class'));
        })
        .on('click', function(){
          console.debug(this.html())
        })
        .on('mouseenter', function(){
          this.css('background-color', '#fde')
        })
        .on('mouseleave', function(){
          this.css('background-color', '')
        });

    </script>
  </body>
</html>
