<html>

<head>
  <title>Example</title>
  <script src="addHTML.js"></script>
</head>

<body>
  <div id="div1">
    <h3>when you click below the strong tag will be moved here</h3>
  </div>

  <script>

    var myNewDiv = addHTML('div');

    addHTML.select('body').css('padding', '5%');
    addHTML.select('#div1')
      .css('padding', '2em')
      .css('background', '#080')
      .css('color', '#4f4')

    myNewDiv
      .appendTo('body')
      .html('I am a dynamically created <strong>div</strong> element')
      .delay(2000, function() {
        var strong = this.select('strong');
        this
          .select('strong') // select strong element in div
          .css('transition', 'all 500ms')
          .css('background-color', 'blue')
          .css('padding', myNewDiv.css('padding'))
          .css('color', 'rgb(255, 255, 255)')
          .css('border-radius', '5px')
          .parent() // select div
          .parent() // select document
          .css('background-color', '#333')
          .css('color', 'white')
      })
      .css('transition', 'all 500ms')
      .delay(100, function() {
        this
          .css('padding', '1em')
      })
      .css('cursor', 'pointer')
      .css('padding', '0')
      .css('box-shadow', '0 0 5px #888')
      .css('border-radius', '3px')
      .attr('id', 'test')
      .addClass('btn btn-default')
      .delay(200, function() {
        this.addClass('primary')
        console.debug('class is now', this.attr('class'));
      })
      .delay(1000, function() {
        this.removeClass('primary')
        console.debug('class is now', this.attr('class'));
      })
      .on('click', function() {
        console.debug(this.html())
        this.select('strong')
          .appendTo('#div1')
        this.html('...and i\'ve been clicked')
      })
      .on('mouseenter', function() {
        this
          .css('background-color', '#f80')
          .css('padding', '2em')
          .css('color', '#000')
      })
      .on('mouseleave', function() {
        this
          .css('background-color', '')
          .css('padding', '1em')
          .css('color', '')
      });
  </script>
</body>

</html>
